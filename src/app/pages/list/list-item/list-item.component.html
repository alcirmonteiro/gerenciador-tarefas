<div class="card bg-neutral text-neutral-content my-1">
    <div class="card-body items-center text-center">
      <h2 class="card-title" data-testid="list-item-task-title">{{ task().title }}</h2>
      <div class="w-full card-actions justify-end">
        @if(task().completed) {
          <button 
            class="btn btn-primary btn-xs" 
            data-testid="list-item-mark-as-pending-action" 
            (click)="onMarkAsPending()"
          >
            Marcar como Pendente
          </button>
        } @else {
          <button 
            class="btn btn-primary btn-xs" 
            data-testid="list-item-complete-action" 
            (click)="onComplete()"
          >
            Completar
          </button>
        }  
          <button 
            class="btn btn-error btn-xs" 
            data-testid="list-item-remove-action" 
            (click)="onRemove()"
          >
            Deletar
          </button>

      </div>
    </div>
</div>
